<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cielo Ramírez-CV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/css.css">
</head>

<body>
    <!--Sección de Barra de Navegación-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black py-2">
        <div class="container">
            <!--Para que aparezca Cielo-->
            <a class="navbar-brand fw-bold fs-3" href="#">
                <span class="text-danger">C</span>IELO
            </a>
            <!--Para que el Nabvar sea Responsive-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!--Nombre de los enlaces-->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link custom-link-red" href="../paginas/index.html">Home</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="../paginas/cv.html">Curriculum
                            Vitae</a>
                    </li>
                    <li class="nav-item active"><a class="nav-link active" href="../paginas/cv.html">CV desde JSON</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-12 col-xl-10">

                <!-- HABILIDADES DESDE JSON -->
                <div class="card card-soft p-4 mb-4">
                    <div class="section-title h5 mb-1">Habilidades Técnicas (JSON)</div>
                    <div class="accent-bar mb-3"></div>
                    <div id="Habilidades"></div>
                </div>

                <!-- PROYECTOS DESDE JSON -->
                <div class="card card-soft p-4 mb-4">
                    <div class="section-title h5 mb-1">Proyectos Personales (JSON)</div>
                    <div class="accent-bar mb-3"></div>
                    <div id="Proyectos"></div>
                </div>

                <!-- EXPERIENCIA DESDE JSON -->
                <div class="card card-soft p-4 mb-4">
                    <div class="section-title h5 mb-1">Experiencia (JSON)</div>
                    <div class="accent-bar mb-3"></div>

                    <!-- Importante para que se vea tipo timeline -->
                    <div class="timeline">
                        <div id="Experiencia"></div>
                    </div>
                </div>

                <!-- EDUCACIÓN + CERTIFICACIONES (2 columnas como la imagen) -->
                <div class="row g-4">
                    <!-- EDUCACIÓN -->
                    <div class="col-md-6">
                        <div class="card card-soft p-4 h-100">
                            <div class="section-title h6 mb-1">Educación (JSON)</div>
                            <div class="accent-bar mb-3"></div>
                            <div id="Educacion"></div>
                        </div>
                    </div>

                    <!-- CERTIFICACIONES -->
                    <div class="col-md-6">
                        <div class="card card-soft p-4 h-100">
                            <div class="section-title h6 mb-1">Certificaciones (JSON)</div>
                            <div class="accent-bar mb-3"></div>
                            <div id="Certificaciones"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>
    <!-- AQUI SE MANDA A LLAMAR EL ARCHVIO DE JS QUE SE LLAMA DATA -->
    <script src="../js/app.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
